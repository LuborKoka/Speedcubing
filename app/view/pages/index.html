<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/static/js/htmx.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/rubiks_cube.css">
    <link rel="icon" href="/static/icon-32x32.png" />
</head>
<body>
    <ul>
        {% for cube in cubes %}
            <li>
                <a href="./{{ cube.puzzle }}">
                    {% include 'templates/rubiks_cube.html' %}

                    <aside>
                        <div>   
                            <span>Single:</span>
                            <span>{{ cube.pb.single.time_str }}</span>
                        </div>
                        <div>   
                            <span>Average of 5:</span>
                            <span>{{ cube.pb.avg_five.time_str }}</span>
                        </div>
                        <div>   
                            <span>Average of 12:</span>
                            <span>{{ cube.pb.avg_twelve.time_str }}</span>
                        </div>
                        <div>   
                            <span>Mean of 100:</span>
                            <span>{{ cube.pb.mean_hundred.time_str }}</span>
                        </div>
                    </aside>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
